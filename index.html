<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiliación</title>
</head>

<body>
  <h1>Veni al Gym! 💪🏼​</h1>

  <form action="#" method="post">

    <fieldset>
      <legend>🙋🏼‍♂️​ Datos Personales 👀​</legend>
      <div class="">
        <label for="lbl-nombre"> Nombre:* </label>
        <input type="text" id="lbl-nombre" name="nombre" required>
      </div>

      <div class="">
        <label for="lbl-apellido"> Apellido:* </label>
        <input type="text" id="lbl-apellido" name="apellido" required>
      </div>

      <div class="">
        <label for="lbl-documento"> Documento:* </label>
        <input type="number" id="lbl-documento" name="documento" required>
      </div>

      <div>
        <label for="lbl-nacionalidad">Nacionalidad:*</label>
        <select name="lbl-nacionalidad" id="lbl-nacionalidad" required>
          <option value="" disabled selected hidden>-Seleccionar-</option>
          <option value="Argentina">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Colombia">Colombia</option>
          <option value="Peru">Peru</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Otra">Otra</option>
        </select>
      </div>

      <div>
        <label for="lbl-info">Contanos un poco de vos...</label>
        <textarea name="info" id="lbl-info" cols="20" rows="2"></textarea>
      </div>

      <div>
        <div>
          <label for="lbl-sexo">Sexo:*</label>
        </div>
        <input type="radio" name="sexo" id="lbl-sexo" required>
        <label for="lbl-sexo">Femenino</label>
        <input type="radio" name="sexo" id="lbl-sexo" required>
        <label for="lbl-sexo">Masculino</label>
        <input type="radio" name="sexo" id="lbl-sexo" required>
        <label for="lbl-sexo">Otro</label>
      </div>

    </fieldset>

    <fieldset>

      <legend>📱​ Datos de Contacto 📧​</legend>

      <div>
        <label for="lbl-tel">Teléfono:*</label>
        <input type="tel" name="Telefono" id="lbl-tel" required placeholder="Código de área y número">
      </div>
      <div>
        <label for="lbl-email">Dirección de correo electrónico:*</label>
        <input type="email" name="email" id="lbl-email" placeholder="Ej: mail@gmail.com">
      </div>

    </fieldset>

    <fieldset>

      <legend>🚴​ Actividades 🤸🏼‍♂️​</legend>

      <p>Por favor, indicá cuáles actividades te interesan.</p>
      <p>Sede Palermo:</p>

      <div>
        <input type="checkbox" name="actividades" id="lbl-basquet">
        <label for="lbl-basquet">Básquet</label>
        <input type="checkbox" name="actividades" id="lbl-boxeo">
        <label for="lbl-boxeo">Boxeo</label>
        <input type="checkbox" name="actividades" id="lbl-futbol">
        <label for="lbl-futbol">Fútbol</label>
        <input type="checkbox" name="actividades" id="lbl-tenis">
        <label for="lbl-tenis">Tenis</label>
      </div>

      <p>Sede Rosario:</p>

      <div>
        <input type="checkbox" name="actividades" id="lbl-bask">
        <label for="lbl-bask">Básquet</label>
        <input type="checkbox" name="actividades" id="lbl-fut">
        <label for="lbl-fut">Fútbol</label>
        <input type="checkbox" name="actividades" id="lbl-rugby">
        <label for="lbl-boxeo">Rugby</label>
        <input type="checkbox" name="actividades" id="lbl-voley">
        <label for="lbl-voley">Voley</label>
      </div>

    </fieldset>

    <div>
      <input type="checkbox" name="terminos" id="lbl-terminos">
      <label for="lbl-terminos">Acepto las condiciones*</label>
    </div>

    <div>
      <input type="checkbox" name="terminos" id="lbl-novedades">
      <label for="lbl-novedades">Deseo recibir novedades</label>
    </div>

    <p>*: campo obligatorio.</p>


    <button type="submit">Iniciar afiliación</button>
    <button type="reset">Restablecer</button>









  </form>

  <script type="module" src="/main.js"></script>
</body>

</html>
